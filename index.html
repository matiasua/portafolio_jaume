<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Jaume</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.png" width="70" height="20" alt="logo" />
        <nav class="menu">
          <ul>
            <li><a class="is-active" href="#main">Hola</a></li>
            <li><a href="#project">Proyectos</a></li>
            <li><a href="#contact">Hablemos</a></li>
          </ul>
        </nav>
        <button class="button">CURRÍCULUM</button>
      </header>

      <section class="hero" id="main">
        <div class="hero-image">
          <img
            src="./images/jaume2x.png"
            width="328"
            height="330"
            alt="image-jaume"
          />
        </div>
        <div class="hero-description">
          <h1>
            <span>¡Hola a todos!</span>
            <span>Soy Jaume</span>
          </h1>
          <p>
            Frontend Developer que le encanta implementar diseños que inspiran y
            atraen a las personas.
          </p>
          <div class="hero-social">
            <a class="button-icon" href="tel:994888611"
              ><img src="./icons/icon-phone.svg" alt="icono-telefono"
            /></a>
            <a class="button-icon" href="#"
              ><img src="./icons/icon-important_mail.svg" alt="icono-mail"
            /></a>
            <a class="button-icon" href="#"
              ><img src="./icons/icon-instagram.svg" alt="icono-instagram"
            /></a>
            <a class="button-icon" href="#"
              ><img src="./icons/icon-twitter_squared.svg" alt="icono-twitter"
            /></a>
          </div>
          <a href="https://notengoweb.com" class="button"
            >DESCARGAR CURRÍCULUM</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
